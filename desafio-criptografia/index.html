<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <main>
        <div id="panel-buttons">
            <button id="encodeButton" onclick="changeMode('encode')">Codificar</button>
            <button id="decodeButton" onclick="changeMode('decode')">Decodificar</button>
        </div>
        <div id="text-panel">
            <textarea id="inputText"></textarea>
            <textarea readonly id="outputText"></textarea>
            <button id="save" onclick="save()">Salvar</button>
        </div>
    </main>
</body>
</html>
